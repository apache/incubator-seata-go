application_id: "order-svc"
transaction_service_group: "127.0.0.1:8091"
enable-client-batch-send-request: true
seata_version: "1.2.0"
# tcp
getty:
  reconnect_interval: 0
  connection_number: 1
  heartbeat_period: "10s"
  getty_session_param:
    compress_encoding : false
    tcp_no_delay : true
    tcp_keep_alive : true
    keep_alive_period : "180s"
    tcp_r_buf_size : 262144
    tcp_w_buf_size : 65536
    tcp_read_timeout : "1s"
    tcp_write_timeout : "5s"
    wait_timeout : "1s"
    max_msg_len : 4096
    session_name : "rpc_client"
tm:
  commit_retry_count: 5
  rollback_retry_count: 5
at:
  #dsn: "root:root@tcp(localhost:3306)/seata_order?parseTime=true&loc=Local&charset=utf8mb4,utf8"
  dsn: "postgres://postgres:123456@172.18.150.90/seata_order?search_path=public&sslmode=disable" #postgresql
  report_retry_count: 5
  report_success_enable: false
  lock_retry_interval: 10ms
  lock_retry_times: 30

registry_config:
  type: nacos
  nacos:
    server_addr: 127.0.0.1:8848
    application: seata-server
    group: SEATA_GROUP
    cluster: default

config_center:
  type: nacos
  nacos: #默认seata,获取nacos数据id为seata，分组为SEATA_GROUP下面的配置信息，配置信息统一放在一起
    server_addr: 127.0.0.1:8848
    group: SEATA_GROUP
    cluster: default
