# dubbo client yaml configure file

dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      address: 127.0.0.1:2181
  consumer:
    filter: seataDubboFilter
    references:
      UserProvider:
        protocol: dubbo
        interface: com.github.seata.sample.UserProvider
  logger:
    zap-config:
      level: info