#    dsn: "postgres://postgres:123456@127.0.0.1:5432/seata?search_path=public&sslmode=disable"
#    globaltable: global_table
#    branchtable: branch_table
#    locktable: lock_table
#    maxopenconnections: 100
#    maxidleconnections: 20
#    maxlifetime: 4h
