name: "❓ 问题咨询"
description: "提出关于项目的疑问"
title: "[QUESTION] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        ## 🤔 问题咨询
        
        我们很乐意帮助您解答关于 Seata-go 的问题！

  - type: checkboxes
    id: verification
    attributes:
      label: "✅ 验证清单"
      description: "请确认您已经完成以下操作："
      options:
        - label: "🔍 我已经搜索过 [现有 Issues](https://github.com/apache/incubator-seata-go/issues)，确信这不是重复问题"
          required: true

  - type: markdown
    attributes:
      value: |
        ---
        ## 🔧 环境信息（可选）

  - type: input
    id: seata-go-version
    attributes:
      label: "📦 Seata-go 版本"
      description: "请提供您使用的 seata-go 版本"
      placeholder: "例如：v1.2.0"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        ## ❓ 问题详情

  - type: textarea
    id: question
    attributes:
      label: "💬 您的问题"
      description: "请详细描述您想了解的问题"
      placeholder: |
        请详细描述您的问题，包括：
        • 具体想了解什么？
        • 遇到了什么困惑？
        • 期望得到什么样的帮助？
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: "📚 背景信息"
      description: "添加任何可能帮助我们回答您问题的上下文"
      placeholder: |
        提供相关背景信息：
        • 您在做什么项目？
        • 为什么需要了解这个问题？
        • 您已经尝试过什么？
    validations:
      required: false

  - type: textarea
    id: related-resources
    attributes:
      label: "🔗 相关资源"
      description: "链接到任何相关文档、代码或资源"
      placeholder: |
        分享相关链接或资源：
        • 相关文档链接
        • 代码仓库或片段
        • 参考资料
    validations:
      required: false
