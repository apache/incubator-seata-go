Name: simpleChoiceTestStateMachine
Comment: 带条件分支的测试状态机定义
StartState: FirstState
Version: 0.0.1
States:
  FirstState:
    Type: ServiceTask
    ServiceName: demoService
    ServiceMethod: foo
    Next: ChoiceState
  ChoiceState:
    Type: Choice
    Choices:
      - Expression: "[a] == 1"
        Next: SecondState
      - Expression: "[a] == 2"
        Next: ThirdState
    Default: SecondState
  SecondState:
    Type: ServiceTask
    ServiceName: demoService
    ServiceMethod: bar
  ThirdState:
    Type: ServiceTask
    ServiceName: demoService
    ServiceMethod: foo